<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>LIBRARY APP</h1>
    </nav>
    <section class="books">
        <button id="add-book" onclick="showForm()">Add Book</button>
    </section>
    <div class="container">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required placeholder="Author" >
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required placeholder="Pages" >
            <label for="read">Read</label><br> 
            <input type="checkbox" id="read" name="read" value="read"> 
            <button id="submit" onclick="addBook()">Submit</button>
        </form>
       
        <button>Close</button>

    </div>
    <div id="library-container"></div>
    <script src="script.js"></script>
</body>
</html>
